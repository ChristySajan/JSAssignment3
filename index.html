<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Pizza Order Form</title>
</head>
<body>
  <h1>Pizza Order Form</h1>

  <form id="pizzaForm">
    <label for="pizzaSize">Size:</label>
    <select id="pizzaSize" name="pizzaSize">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Toppings:</label>
    <div>
      <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
      <label for="pepperoni">Pepperoni</label>
    </div>
    <div>
      <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
      <label for="mushrooms">Mushrooms</label>
    </div>
    <div>
      <input type="checkbox" id="onions" name="toppings" value="onions">
      <label for="onions">Onions</label>
    </div>

    <button type="button" onclick="submitOrder()">Order</button>
  </form>

  <p id="studentInfo"></p>

  <div id="pizzaDescription" style="display: none;">
    <h2>Your Pizza Order:</h2>
    <p id="pizzaOutput"></p>
  </div>
</body>
</html>
